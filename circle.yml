machine:
  services:
  - docker
  python:
    version: 2.7.6
  hosts:
    cass1: 127.0.0.1

dependencies:
  override:
    - sudo mkdir -p /usr/local/lib
    - sudo cp src/libs/libsodium.so.13.1.0 /usr/local/lib/
    - sudo ln -s /usr/local/lib/libsodium.so.13.1.0 /usr/local/lib/libsodium.so.13
    - sudo ln -s /usr/local/lib/libsodium.so.13.1.0 /usr/local/lib/libsodium.so
    - pip install --upgrade pip
    - pip install fig
    - easy_install -U setuptools
    - pip install -r requirements.txt
    - python bootstrap.py
    - bin/buildout

test:
  override:
    - bin/py.test src/eavatar.hub/tests/unit/
    - fig up -d
    - bin/py.test src/eavatar.hub/tests/integration/
    - bin/hubcli setup_space
    - bin/py.test src/eavatar.hub/tests/functional/

deployment:
  hub:
    branch: master
    commands:
      - docker build -t eavatar/hub .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eavatar/hub

