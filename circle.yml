machine:
  python:
    version: 2.7.6
  services:
    - docker

dependencies:
  override:
    - wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.2.tar.gz
    - tar zxvf libsodium-1.0.2.tar.gz
    - cd libsodium-1.0.2 && ./configure && make && sudo make install
    - pip install --upgrade pip
    - pip install fig
    - easy_install -U setuptools
    - pip install -r requirements.txt
    - python bootstrap.py
    - bin/buildout

test:
  override:
    - bin/py.test src/eavatar.hub/tests/unit
    - fig up -d
    - bin/py.test src/eavatar.hub/tests/integration/



